<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wialon Playground - Execute custom report</title>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-latest.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//hst-api.wialon.com/wsdk/script/wialon.js"
    ></script>
  </head>
  <body>
    <style>
      td,
      th {
        border: 1px solid #c6c6c6;
      }
      .wrap {
        max-height: 150px;
        overflow-y: auto;
      }
      .odd,
      th {
        background: #eee;
        border: 1px solid #c6c6c6;
      }
      ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
        display: block;
        overflow-y: auto;
        max-height: 200px;
        width: 300px;
      }
      label {
        cursor: pointer;
      }
    </style>

    <table>
      <tr>
        <td>Select resource and table:</td>
        <td>
          <select id="res"></select>
          <select id="templ">
            <option value="unit_trips">Trips</option>
            <option value="unit_stays">Stays</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Select unit:</td>
        <td>
          <select id="units"></select>
        </td>
      </tr>
      <tr>
        <td>Select time interval:</td>
        <td>
          <select id="interval">
            <option
              value="86400"
              title="60 sec * 60 minutes * 24 hours = 86400 sec = 1 day"
            >
              Last day
            </option>
            <option
              value="604800"
              title="86400 sec * 7 days = 604800 sec = 1 week"
            >
              Last week
            </option>
            <option
              value="2592000"
              title="86400 sec * 30 days = 2592000 sec = 1 month"
            >
              Last month
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Report Columns:</td>
        <td><ul id="columns"></ul></td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            onclick="selectSpecificCheckboxes()"
            value="template 1"
          />
        </td>
        <td>
          <input type="button" value="Reset" onclick="unselectCheckboxes()" />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <input type="button" value="Execute report" id="exec_btn" />
        </td>
      </tr>
    </table>
    <div id="log"></div>

    <script type="text/javascript">
      // Print message to log

      function msg(text) {
        $("#log").prepend(text + "<br/>");
      }

      function init() {
        // Execute after login succeed
        // specify what kind of data should be returned
        var res_flags =
          wialon.item.Item.dataFlag.base |
          wialon.item.Resource.dataFlag.reports;
        var unit_flags = wialon.item.Item.dataFlag.base;

        var sess = wialon.core.Session.getInstance(); // get instance of current Session
        sess.loadLibrary("resourceReports"); // load Reports Library
        sess.updateDataFlags(
          // load items to current session
          [
            {
              // 'avl_resource's specification
              type: "type",
              data: "avl_resource",
              flags: res_flags,
              mode: 0,
            },
            {
              // 'avl_unit's specification
              type: "type",
              data: "avl_unit",
              flags: unit_flags,
              mode: 0,
            },
          ],

          function (code) {
            // updateDataFlags callback
            if (code) {
              // exit if error code
              msg(wialon.core.Errors.getErrorText(code));
              return;
            }

            var res = sess.getItems("avl_resource"); // get loaded 'avl_resource's items
            if (!res || !res.length) {
              // check if resources found
              msg("Resources not found");
              return;
            }
            for (
              var i = 0;
              i < res.length;
              i++ // construct Select object using found resources
            )
              $("#res").append(
                "<option value='" +
                  res[i].getId() +
                  "'>" +
                  res[i].getName() +
                  "</option>"
              );

            var units = sess.getItems("avl_unit"); // get loaded 'avl_units's items
            // check if units found
            if (!units || !units.length) {
              msg("Units not found");
              return;
            }
            for (
              var i = 0;
              i < units.length;
              i++ // construct Select object using found units
            )
              $("#units").append(
                "<option value='" +
                  units[i].getId() +
                  "'>" +
                  units[i].getName() +
                  "</option>"
              );
          }
        );
        drawCheckboxes();
        $("#templ").change(drawCheckboxes);
      }

      var selectedColumns = [];

      function drawCheckboxes() {
        // get available reports table
        wialon.core.Session.getInstance().getReportTables(function (
          code,
          data
        ) {
          var selectedTmpl = $("#templ").val();
          var col = [];
          var html = "";

          // Define an array of column IDs and labels
          var columns = [
            { id: "driver_score", label: "Driver Score" },
            { id: "acceleration", label: "Acceleration" },
            { id: "brake", label: "Brake" },
          ];

          for (var i = 0; i < data.length; i++) {
            if (data[i].n == selectedTmpl) {
              // draw only selected report table
              col = data[i].col;

              // Add checkboxes for predefined columns
              for (var j = 0; j < columns.length; j++) {
                html +=
                  '<li><input class="rep_col" type="checkbox" id="' +
                  columns[j].id +
                  '"/><label for="' +
                  columns[j].id +
                  '">' +
                  columns[j].label +
                  "</label></li>";
              }

              // Add checkboxes for dynamic columns
              for (var k = 0; k < col.length; k++) {
                // construct Select object using found report columns
                if (col[k].l != "" && col[k].n != "") {
                  console.log(col[k].l);
                  html +=
                    '<li><input class="rep_col" type="checkbox" id="' +
                    col[k].n +
                    '"/><label for="' +
                    col[k].n +
                    '">' +
                    paintLabel(col[k].l) +
                    "</label></li>";
                }
              }
            }
          }
          $("#columns").html(html);
        });
      }

      function paintLabel(label) {
        switch (label) {
          case "Mileage":
            return "Distance";
            break;
          case "Driver":
            return "Driver name";
            break;
          case "Avg speed":
            return "Speed";
            break;
          case "Duration":
            return "Driving hours";
            break;
          default:
            return label;
            break;
        }
      }

      function executeReport() {
        // execute selected report
        // get data from corresponding fields
        var id_res = $("#res").val(),
          templ = $("#templ").val(),
          id_unit = $("#units").val(),
          time = $("#interval").val();
        if (!id_res) {
          msg("Select resource");
          return;
        } // exit if no resource selected
        if (!id_unit) {
          msg("Select unit");
          return;
        } // exit if no unit selected
        var sess = wialon.core.Session.getInstance(); // get instance of current Session
        var res = sess.getItem(id_res); // get resource by id
        var to = sess.getServerTime(); // get current server time (end time of report time interval)
        var from = to - parseInt($("#interval").val(), 12); // calculate start time of report
        var columns = $("ul li .rep_col:checked"); // get columns, that need to be in a report
        // specify time interval object
        console.log(columns);
        var interval = {
          from: from,
          to: to,
          flags: wialon.item.MReport.intervalFlag.absolute,
        };

        var c = "",
          cl = ""; // columns and columnsLabels variables
        for (var i = 0; i < columns.length; i++) {
          // cycle to generate columns and columnsLabels
          c += (c == "" ? "" : ",") + columns[i].id;
          cl += (cl == "" ? "" : ",") + $(columns[i].nextSibling).text(); //.innerText;
        }
        $("#exec_btn").prop("disabled", true); // disable button (to prevent multiclick while execute)
        var template = {
          // fill template object
          id: 0,
          n: templ,
          ct: "avl_unit",
          p: "",
          tbl: [
            {
              n: templ,
              l: $("#templ option[value='" + templ + "']").text(),
              c: c,
              cl: cl,
              s: "",
              sl: "",
              p: "",
              sch: {
                f1: 0,
                f2: 0,
                t1: 0,
                t2: 0,
                m: 0,
                y: 0,
                w: 0,
              },
              f: 0,
            },
          ],
        };

        console.log(template);
        res.execReport(
          template,
          id_unit,
          0,
          interval, // execute selected report

          function (code, data) {
            // execReport template
            $("#exec_btn").prop("disabled", false); // enable button
            if (code) {
              msg(wialon.core.Errors.getErrorText(code));
              return;
            } // exit if error code
            if (!data.getTables().length) {
              // exit if no tables obtained
              msg("<b>There is no data generated</b>");
              return;
            } else showReportResult(data); // show report result
          }
        );
      }

      function selectSpecificCheckboxes() {
        // Replace 'checkbox1', 'checkbox2', etc., with the actual IDs you want to select
        var specificCheckboxIds = [
          "driver",
          "driver_score",
          "max_speed",
          "mileage",
          "acceleration",
          "brake",
          "duration",
          "avg_speed",
        ];

        specificCheckboxIds.forEach(function (id) {
          var checkbox = document.getElementById(id);
          if (checkbox) {
            checkbox.checked = true;
          }
        });
      }

      function unselectCheckboxes() {
        var checkboxes = document.querySelectorAll("#columns input.rep_col");
        checkboxes.forEach(function (checkbox) {
          checkbox.checked = false;
        });
      }

      function showReportResult(result) {
        // show result after report execute
        var tables = result.getTables(
          "driver_name",
          "driver_score",
          "distance",
          "acceleration",
          "brake",
          "driving_hours",
          "speed"
        ); // get report tables
        if (!tables) return; // exit if no tables
        const date = new Date();
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        let month = months[date.getMonth()];
        for (var i = 0; i < tables.length; i++) {
          // cycle on tables
          // html contains information about one table
          var html =
            "<h1>" +
            "Drivers Performance Report" +
            "</h1>" +
            '<table style="width:100%"><tr style="border:none">' +
            '<td style="border:none">' +
            "Date/Time:    " +
            date.getDate() +
            "-" +
            month +
            "-" +
            date.getFullYear() +
            " " +
            date.getHours() +
            ":" +
            date.getMinutes() +
            ":" +
            date.getSeconds() +
            "</td>" +
            '<td  style="border:none">' +
            "GMT Time Zone:    " +
            date +
            "</td></tr></table>" +
            "<b>" +
            tables[i].label +
            "</b><div class='wrap'><table style='width:100%'>";

          var headers = tables[i].header; // get table headers

          console.log("Number of headers:", headers.length);
          html += "<tr>"; // open header row

          for (var j = 0; j < tables[i].header.length; j++) {
            html += "<th>" + tables[i].header[j] + "</th>";
          }
          html += "</tr>"; // close header row
          result.getTableRows(
            i,
            0,
            tables[i].rows, // get Table rows
            function (code, rows) {
              // getTableRows callback
              if (code) {
                msg(wialon.core.Errors.getErrorText(code));
                return;
              } // exit if error code
              for (var j in rows) {
                // cycle on table rows
                if (typeof rows[j].c == "undefined") continue; // skip empty rows
                html += "<tr" + (j % 2 == 1 ? " class='odd' " : "") + ">"; // open table row
                for (
                  var k = 0;
                  k < rows[j].c.length;
                  k++ // add ceils to table
                ) {
                  html += "<td>" + getTableValue(rows[j].c[k]) + "</td>";
                }
                html += "</tr>"; // close table row
              }
              html += "</table>";
              msg(html + "</div>");
            },
            this,
            html
          );
          console.log(result);
        }
      }

      function getTableValue(data) {
        if (typeof data == "object")
          if (typeof data.t == "string") return data.t;
          else return "";
        else return data;
      }

      // execute when DOM ready
      $(document).ready(function () {
        $("#exec_btn").click(executeReport); // bind action to button click

        wialon.core.Session.getInstance().initSession(
          "https://hst-api.wialon.com"
        ); // init session
        // For more info about how to generate token check
        // http://sdk.wialon.com/playground/demo/app_auth_token
        wialon.core.Session.getInstance().loginToken(
          "cff41ecd2f9615c24a95c8e9d906cde919EC3CF6C255BC15A58EFADDB09331959D754E6D",
          "", // try to login
          function (code) {
            // login callback
            // if error code - print error message
            if (code) {
              msg(wialon.core.Errors.getErrorText(code));
              return;
            }
            msg("Logged successfully");
            init(); // when login suceed then run init() function
          }
        );
      });
    </script>
  </body>
</html>
